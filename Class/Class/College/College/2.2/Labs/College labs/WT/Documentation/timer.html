<html lang="en">
<head>
    
    <title>Timer</title>

    <script>
	
	
	
	function myFunction()
	{
	
		var c=document.getElementById("c").value;
		for(let i=0;i<c;i++)
		{
		
			alert('hello dear World!');
		}
            
    }
	
	
	
        
        </script>
         
        
</head>
<body>
	
	<h1>The timer function is described here:</h1>
	Enter how many times you want the timer: <input type="number" id="c">

    <button onclick="setTimeout(myFunction, 5000)"> Timer</button>
    
</body>
</html>
