<!DOCTYPE html>
<html>
	<head>
		<title>date object</title>
		<script>
			var d=new Date()
			document.write(d)
			
			var ms=d.getMilliseconds()
			
			document.write("<br> ",ms)
			var da=new Date(1658547233415)
			
			document.write("<br>date ",da)
			document.write("<br>hours ",d.getHours());
			document.write("<br>seconds ",d.getSeconds());
			document.write("<br>milli seconds ",d.getMilliseconds());
			document.write("<br>  year ",d.getFullYear());
			document.write("<br>Minutes ",d.getMinutes())
			document.write("<br>month ",d.getMonth());
			document.write("<br>time ",d.getTime());
			document.write("<br>date ",d.getDate());
			document.write("<br>day ",d.getDay());
			document.write("<br>timezone offset in minutes converted to hours ",d.getTimezoneOffset()/60);
			document.write("<br><br><br>utc ");
			document.write("<br>date ",d.getUTCDate());
			document.write("<br>day ",d.getUTCDay());
			document.write("<br>yar ",d.getUTCFullYear());
			document.write("<br>hours ",d.getUTCHours());
			document.write("<br>string ",d.toUTCString());
			document.write("<br>milliseconds ",d.getUTCMilliseconds());
			document.write("<br>minutes ",d.getUTCMinutes());
			document.write("<br>month ",d.getUTCMonth());
			document.write("<br>seconds ",d.getUTCSeconds());
			document.write("<br>year ",d.getFullYear());
			document.write("<BR>completed");
			

			
		</script>
	</head>
	<body>


    
	</body>
</html>
