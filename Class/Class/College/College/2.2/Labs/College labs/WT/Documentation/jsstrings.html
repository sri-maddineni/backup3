<!Doctype html>
<html>
	<head>
		<title>js demo 3</title>
	</head>
	<body>
		<script>
		var s="hello world";
		var t="hi man";
		document.write("<h1>methods in string object</h1>")
		document.write("replace hel with hi :"+s.replace('hel','hi')+"<br>");
		document.write("search: "+"".search('p')+"<br>");
		document.write(s.search('hel')+"<br>");
		document.write(s.search('wor')+"<br>");
		document.write("slice: "+s.slice(2,5)+"<br>");
		document.write("lowercase :"+s.toLowerCase()+"<br>");
		document.write("uppercase:"+s.toUpperCase()+"<br>");
		document.write("valueof s :"+s.valueOf()+"<br>");
		document.write("index of l is: "+s.indexOf('l')+"<br>");
		document.write("concatanation :"+s.concat(t)+"<br>");
		document.write("charcode at: "+s.charCodeAt(5)+"<br>");
		document.write("char at:"+s.charAt(6)+"<br>");
		document.write("last indexof e is: "+s.lastIndexOf('e')+"<br>");
		document.write("match of o is at:"+s.match('o')+"<br>");
		document.write("match of p :"+s.match('p')+"<br>");
		document.write("<h1>properties in string object</h1>")
		document.write("big size: "+s.big()+"<br>");
		document.write("small size:"+s.small()+"<br>");
		document.write("bold letters :"+s.bold()+"<br>");
		document.write("font color : "+s.fontcolor("red")+"<br>");
		document.write("font size : "+s.fontsize("50px")+"<br>");
		document.write(s.match('p')+"<br><br>");
		document.write("<br>Link:"+s.link());
		document.write("<br>strike-out text:"+s.strike());
		document.write("<br>subscript:"+t.sub());
 		document.write("<br>supscript:"+t.sup());
		document.write("<br>Italic text:"+s.italics());
		document.write("<br>strike-out text:"+s.strike());
		document.write("<br>Text Blink:"+s.blink());
		</script>
	</body>
</html>
