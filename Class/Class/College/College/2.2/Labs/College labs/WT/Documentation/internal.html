<!DOCTYPE HTML>
<html>
<head>
 <title>Internal style sheet</title>
<style>
*{
    margin:0;
}
body{
    color:red;
    background-color:rgb(31, 178, 218);
    font-family:sans serif;
    h1{font-size:18pt;}
}
p{
        font-size:12pt;
        color:rgb(255, 234, 0);
    }
</style>
</head>
<body>
<h1>H1 with fontsize 18pt</h1><br>
<p>A paragraph with fontsize 12pt</p><br><br>
<h1 style="color:green;background-color:yellow;font-size:14pt";>
    A heading h1 with fontsize 14pt
</h1><br>
<p style="color:rgb(234, 255, 0);font-family:Ariel;background-color:rgba(34, 139, 34, 0.666);fontsize:14pt">The font size of this paragraph is 12pt</p>
</body>
</html>
