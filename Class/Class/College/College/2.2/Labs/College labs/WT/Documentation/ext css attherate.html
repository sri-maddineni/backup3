<!DOCTYpE HTML>
<head>
   <TITLE>CSS Example using import </TITLE>
   <style type="text/css"> @import url("example.css"); 
    p{color:red}
    </style>
</head>
<body>
    <h1>A table representing companys and ceo's</h1><br>
    <p>It also shows whether ceo is from India or not!</p>
    <table>
   <tr>
       <th>Company name</th>
       <th>CEO</th>
   </tr>
   <tr>
        <td class="code">Google</td>
        <td>Sundar Pichai,Indian</td>
   </tr>
   <tr>
         <td class="code">Amazon</td>
         <td>Zeff Bezos,Non Indian</td>
   </tr>
   <tr>
         <td class="code">Tesla</td>
         <td>Elon musk,Non Indian</td>
   </tr>
   <tr>
          <td class="code">Microsoft</td>
          <td>Satya Nadella</td>
   </tr>
</table>
</body>
</html>
