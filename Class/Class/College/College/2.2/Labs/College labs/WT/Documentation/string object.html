	<body>
		<script>
		var s="hello world";
		var t="hi man";
		
		document.write(s.indexOf('l')+"<br>");
		document.write(s.concat(t)+"<br>");
		document.write(s.charCodeAt(5)+"<br>");
		document.write(s.charAt(6)+"<br>");
		document.write(s.lastIndexOf('e')+"<br>");
		document.write(s.match('o')+"<br>");
		document.write(s.match('p')+"<br>");
		document.write("<br>");
		document.write(s.big()+"<br>");
		document.write(s.small()+"<br>");
		document.write(s.bold()+"<br>");
		document.write(s.fontcolor("red")+"<br>");
		document.write(s.fontsize("50px")+"<br>");
		document.write(s.match('p')+"<br><br>");
		document.write("string objects with  and methods<br>");

		document.write(s.replace('hel','hi')+"<br>");
		document.write(s.search('p')+"<br>");
		document.write(s.search('hel')+"<br>");
		document.write(s.search('wor')+"<br>");
		document.write(s.slice(2,5)+"<br>");
		document.write(s.toLowerCase()+"<br>");
		document.write(s.toUpperCase()+"<br>");
		document.write(s.valueOf()+"<br>");
