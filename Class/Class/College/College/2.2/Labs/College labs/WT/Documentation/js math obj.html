<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math objects javascript</title>

    <script>
        var x=-5
        var y=2.5
        document.write("x= : ",x);
        document.write("<br>y= : ",y)
        //abs value
        document.write("<br>abs x value is: ",Math.abs(x));
        //ceil
        document.write("<br>ceil y value is : ",Math.ceil(y));
        //floor 
        document.write("<br>floor y value is : ",Math.floor(y));
        //cos value
        document.write("<br>cos 0 value is : ",Math.cos(0));
        //exp
        document.write("<br>ex yp value is : ",Math.exp(y));
        //log
        document.write("<br>log y value is : ",Math.log(y))
        //max
        document.write("<br>max of x,y value is : ",Math.max(x,y))
        //min
        document.write("<br>min x,y value is : ",Math.min(x,y))
        //pow
        document.write("<br>2 pow 3 value is : ",Math.pow(2,3))
        //random
        document.write("<br>ramdom value is : ",Math.random())
        //round
        document.write("<br>round y value is : ",Math.round(y))
        //sin
        document.write("<br>sin 90  value is : ",Math.sin(90));
        //sqrt
        document.write("<br>sqrt 25  value is : ",Math.sqrt(25))
        //tan
        document.write("<br>tan 45 value is : ",Math.tan(45))
        
    </script>
</head>
<body>
    
</body>
</html>
