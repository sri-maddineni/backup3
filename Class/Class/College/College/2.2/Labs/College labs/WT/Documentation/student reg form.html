<!DOCTYPE html>
<html>
    <head>
        <title>
            reg form
        </title>
    </head>

    <body style="background-color: cornsilk;">
        <div style="padding-left: 25%;padding-right: 25%; ">
            <div style="background-color: rgba(0, 255, 255, 0.425); padding-right: 10%; padding-left: 10%; border:2px solid red;">
                <br>
                <center ><h1>STUDENT REG FORM</h1></center>
                <form action="tags.html" >
                    <br>
                    <label for="">Name : </label>
                    <input type="text">
                    <br><br>
                    <label for="">Father's Name : </label>
                    <input type="text">
                    <br><br>
                    <label for="">Mother's Name : </label>
                    <input type="text">
                    <br><br>
                    <label for="">Email address :</label>
                    <input type="eamil" name="" id="" placeholder="sample@gamil.com">
                    <br><br>
                    <label for="">Reg no: </label>
                    <input type="text" name="" id="" placeholder="eg: Y20AIT507">
                    <br><br>
                    <label for="">Phone Number : </label>
                    <input type="tel" name="" id="" placeholder="+91XXXXXXXXXX">
                    <br><br>
                    <label for="">Gender : </label>
                        <input type="radio" name="gender" id="male">
                        <label for="">Male </label>
                        <input type="radio" name="gender" id="female">
                        <label for="">Female </label>
                        <input type="radio" name="gender" id="others">
                        <label for="">Others </label>

                        <br><br>
                    <label for="">Date of Birth :</label>
                    <input type="text" size="3" placeholder="dd"> - <input type="text" placeholder="mm" name="" id="" size="3"> - <input type="text" placeholder="yyyy" size="3" name="" id="">
                    <br><br>
                    <label for="blood">Blood Group:</label>
                    <select name="" id="">
                        <option value="">select</option>
                        <option value="">o+</option>
                        <option value="">AB-</option>
                        <option value="">B+</option>
                        <option value="">O-</option>
                    </select>
                    <br><br>
                    <label for="">Address :</label>
                    <textarea name="" id="" cols="23" rows="1" placeholder="add ur address as it is"></textarea>
                    <br><br>
                    <label for="">Department :</label>
                        <input type="radio" value="" name="dep" id="it">
                        <label for="it">IT</label>
                        <input type="radio" value="" name="dep" id="cse">
                        <label for="cse">CSE</label>
                        <input type="radio" value="" name="dep" id="ece">
                        <label for="ece">ECE</label>
                        <input type="radio" value="" name="dep" id="cs">
                        <label for="cs">CYBER SECURTITY</label>
                    <br><br>

                    <label for="">course :</label>
                        <input type="checkbox" name="" id="" >
                        <label for="">c++</label>
                        <input type="checkbox" name="" id="" >
                        <label for="">java</label>
                        <input type="checkbox" name="" id="" >
                        <label for="">python</label>
                        <input type="checkbox" name="" id="" >
                        <label for="">dbms</label>
                    <br><br>
                    
                    <label for="">Please upload a photo : </label>
                    <input type="file" name="" id="">
                    <br><br>
                    <pre><input type="submit" name="" id="">        <input type="reset" name="" id=""></pre>
                </form>
                <br><br><br><br><br>
            </div>
        </div>
    </body>
</html>
