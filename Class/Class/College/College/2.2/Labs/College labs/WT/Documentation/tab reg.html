<!DOCTYPE html>
<html>
    <head>
        <title>
            reg form
        </title>
        
        <style>
            td{
                padding:7px
            }
        </style>
    </head>

    <body style="background-color: cornsilk;">
        <div style="padding-left: 25%;padding-right: 25%; ">
            <div style="background-color: rgba(0, 255, 255, 0.425); padding-right: 10%; padding-left: 10%;">
                <br>
                <center ><h1>STUDENT REG FORM</h1></center>
                <form action="tags.html">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="">Name : </label>
                                </td>
                                <td>
                                    <input type="text"> <br>
                                </td>
                                
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Father's Name : </label>
                                </td>

                                <td>
                                    <input type="text"> <br>
                                </td>

                            </tr>

                            <tr>
                                <td>
                                    <label for="">Mother's Name : </label>
                                </td>
                                <td>
                                    <input type="text"> <br>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Email address :</label>
                                </td>
                                <td>
                                    <input type="eamil" name="" id="" placeholder="sample@gamil.com">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Reg no: </label>
                                </td>
                                <td>
                                    <input type="text" name="" id="" pattern="[y,l][0-2][0-9]AIT[4-6][0-9][0-9]" placeholder="eg: Y20AIT507">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Phone Number : </label>
                                </td>
                                <td>
                                    <input type="tel" name="" id="" placeholder="+91XXXXXXXXXX">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Gender : </label>
                                </td>
                                <td>
                                    <input type="radio" name="gender" id="male">
                        <label for="">Male </label>
                        <input type="radio" name="gender" id="female">
                        <label for="">Female </label>
                        <input type="radio" name="gender" id="others">
                        <label for="">Others </label>
                                </td>
                            </tr>


                            <tr>
                                <td>
                                    <label for="">Date of Birth :</label>
                                </td>

                                <td>
                                    <input type="text" size="3" placeholder="dd"> - <input type="text" placeholder="mm" name="" id="" size="3"> - <input type="text" placeholder="yyyy" size="3" name="" id="">
                    <br>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="blood">Blood Group:</label>
                                </td>

                                <td>
                                    <select name="" id="">
                                        <option value="">select</option>
                                        <option value="">o+</option>
                                        <option value="">AB-</option>
                                        <option value="">B+</option>
                                        <option value="">O-</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Address :</label>
                                </td>

                                <td>
                                    <textarea name="" id="" cols="23" rows="1" placeholder="add ur address as it is"></textarea>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Department :</label>
                                </td>

                                <td>
                                    <input type="radio" value="" name="dep" id="it">
                        <label for="it">IT</label>
                        <input type="radio" value="" name="dep" id="cse">
                        <label for="cse">CSE</label>
                        <input type="radio" value="" name="dep" id="ece">
                        <label for="ece">ECE</label>
                        <input type="radio" value="" name="dep" id="cs">
                        <label for="cs">CYBER SECURTITY</label>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">course :</label>
                                </td>

                                <td>
                                    <input type="checkbox" name="" id="" >
                        <label for="">c++</label>
                        <input type="checkbox" name="" id="" >
                        <label for="">java</label>
                        <input type="checkbox" name="" id="" >
                        <label for="">python</label>
                        <input type="checkbox" name="" id="" >
                        <label for="">dbms</label>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="">Please upload a photo : </label>
                                </td>

                                <td>
                                    <input type="file" name="" id="">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <input type="submit" name="" id="">
                                </td>

                                <td>
                                    <input type="reset" name="" id="">
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </form>


                <br><br><br><br><br>
            </div>
        </div>
        


    </body>
</html>
