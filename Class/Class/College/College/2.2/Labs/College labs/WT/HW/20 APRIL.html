<!DOCTYPE html>
<html>
    <head>
        <title>table span</title>

    </head>

    <body>
        <table border="1">
            <thead>
                <th colspan="2"><pre>            </pre></th>
                <th><pre>            </pre></th>
                <th><pre>       </pre></th>
                
            </thead>

            <tbody>
                <tr>
                    <td><pre>   </pre></td>
                    <td><pre>   </pre></td>
                    <td rowspan="2"><pre>   </pre></td>
                    <td><pre>   </pre></td>
                </tr>
                <tr>
                    <td><pre>   </pre></td>
                    <td><pre>   </pre></td>
                    <td><pre>   </pre></td>
                </tr>
                
            </tbody>
        </table>    
    </body>


    

</html>
