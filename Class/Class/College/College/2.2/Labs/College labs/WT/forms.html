<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body style=" padding-left: 29%;padding-right: 29%;">
        <div style="background-color: cyan ;">
            <div style="padding: 5%;">

                <h1 style="text-align:center ; border: double black;">STUDENT REGISTRATION FORM</h1>
        <br>
        <form action="">
            <label for="">Name :</label>
            <input type="text">
            <br><br>

            <label for="">Father's Name :</label>
            <input type="text">
            <br><br>

            <label for="">Mother's Name : </label>
            <input type="text">
            <br><br>

            <label for="">Phone Number : </label>
            <input type="tel" name="" id="">
            <br><br>

            <label for="">Email : </label>
            <input type="email">
            <br><br>

            <label for="">Gender : </label>
                <input type="radio" value="Male" id="male" name="Gender">
                <label for="male">Male</label>
                <input type="radio" id="female" value="Female" name="Gender">
                <label for="female">Female</label>
                <input type="radio" id="other" value="Others" name="Gender">
                <label for="other">Others</label>
                <br>

            <p>
                <label for="">Date Of Birth : </label>
                <input type="text" name="" id="" size="5">
                -
                <input type="text" name="" id="" size="5">
                - 
                <input type="text" size="5">
                (dd/mm/yyyy)
            </p>

            <label for="">Address : </label>
            <input type="text" placeholder="street - House - Road" size="50">
            <br><br>

            <label for="">Blood Group : </label>
            <select name="" id="" >
                <option value="">select</option>
                <option value="">O+</option>
                <option value="">b+</option>
                <option value="">AB-</option>
            </select>
            <br><br>

            <label for="">Department : </label>
            <input type="radio" name="dept" id="">
            <label for="">CSE</label>
            <input type="radio" name="dept" id="">
            <label for="">IT</label>
            <input type="radio" name="dept" id="">
            <label for="">ECE</label>
            <br><br>

            <label for="">Course : </label>
                <input type="checkbox">
                <label for="">C</label>
                <input type="checkbox">
                <label for="">C++</label>
                <input type="checkbox">
                <label for="">JAVA</label>
                <input type="checkbox">
                <label for="">AI</label>
                <input type="checkbox">
                <label for="">MACHINE LEARNING</label>
                <input type="checkbox">
                <label for="">Robotics</label>
                <br><br>

                <label for="">Photo : </label>
                <input type="file" name="" id="">
                <br><br><br><br>

                <input type="submit" name="" id="">
                <button > Reset</button>
            
        </form>
                <br><br><br><br>
            </div>
            
        </div>
    </body>
</html>
